<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Recipe App</title>
    <style>
        body {
            background-color: aliceblue;
            color:black;
            font-family: Arial, sans-serif;
        }

        /* Hero Section */
        .hero {
            background: url('https://source.unsplash.com/1600x900/?cooking,food') center center/cover no-repeat;
            color: black;
            padding: 80px 0;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
        }

        .hero p {
            font-size: 1.2rem;
            margin: 20px 0;
        }

        /* Search Box */
        .search-box {
            margin-top: -40px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Recipe Cards */
        .recipe-card {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .recipe-card:hover {
            transform: translateY(-5px);
        }

        .recipe-card img {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .footer {
            background-color: #343a40;
            color: white;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Discover Delicious Recipes</h1>
            <p>Find new recipes and flavors to try every day. Enter your favorite dish or ingredient to get started!</p>
        </div>
    </section>

    <!-- Search Box -->
    <div class="container search-box">
        <form id="search-form" class="d-flex">
            <input type="text" class="form-control me-2" id="input-text" placeholder="Enter a recipe name..." required>
            <button type="submit" id="search-btn" class="btn btn-primary">Search</button>
        </form>
    </div>

    <!-- Recipes Display Area -->
    <div class="container my-5" id="record-display">
        <div class="row g-4">
            <!-- Recipe cards will be inserted here -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center">
        <p>&copy; 2024 RecipeApp. All Rights Reserved. | Follow us on
            <a href="#" class="text-decoration-none text-white">Facebook</a>,
            <a href="#" class="text-decoration-none text-white">Twitter</a>,
            <a href="#" class="text-decoration-none text-white">Instagram</a>
        </p>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
